  gateway:
    mem_limit: 512m
    build:
      context: ./
      dockerfile: ./apps/api-gateway/Dockerfile
      target: development
    ports:
      - '3001:3001'
    env_file:
      - ./apps/api-gateway/.env
    depends_on:
      - auth
      - meetups
      - postgres
      - rabbitmq
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:dev api-gateway && npx prisma migrate dev

  auth:
    mem_limit: 512m
    build:
      context: ./
      dockerfile: ./apps/auth/Dockerfile
      target: development
    env_file:
      - .env
    depends_on:
      - postgres
      - meetups
      - rabbitmq
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:dev auth && npx prisma migrate dev

  meetups:
    mem_limit: 512m
    build:
      context: ./
      dockerfile: ./apps/meetups/Dockerfile
      target: development
    env_file:
      - .env
    depends_on:
      - postgres
      - rabbitmq
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:dev meetups && npx prisma migrate dev

